---
layout: compress
---

<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="preconnect dns-prefetch" crossorigin href="https://fonts.gstatic.com" />
		<link rel="preconnect dns-prefetch" crossorigin href="https://www.google.com" />
		<link rel="preconnect dns-prefetch" crossorigin href="https://www.googletagmanager.com" />

		{% assign data = site.data.site %}
		<title>{{ data.name }}: {{ data.jobTitle }}</title>
		<meta name="description" content="{{ data.bio }}" />
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1" />

		<link rel="manifest" href="manifest.json" />
		<link rel="canonical" href="{{ data.url }}" />
		<link rel="apple-touch-icon" sizes="180x180" href="/{{ data.photo }}" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<meta name="theme-color" content="#006be3" />

		{% include styles.html %}
	</head>

	<body>
		{{ content }}

		<script>
			const registerServiceWorker = async () => {
				if ('serviceWorker' in navigator) {
					try {
						const registration = await navigator.serviceWorker.register('/sw.js', {
							scope: '/',
						});
						if (registration.installing) {
							console.log('Service worker installing');
						} else if (registration.waiting) {
							console.log('Service worker installed');
						} else if (registration.active) {
							console.log('Service worker active');
						}
					} catch (error) {
						console.error(`Registration failed with ${error}`);
					}
				}
			};

			registerServiceWorker();
		</script>
	</body>
</html>
