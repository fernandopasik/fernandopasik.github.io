<body>

{{content}}

<script>
	if('serviceWorker' in navigator) {
		navigator.serviceWorker.register('/sw.js', { scope: '/' })
			.then(function(registration) {
						console.log('Service Worker Registered');
			});

		navigator.serviceWorker.ready.then(function(registration) {
			 console.log('Service Worker Ready');
		});
	}

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-5425682-4', 'auto');
  ga('send', 'pageview');

	function trackOutboundLink(url) {
		ga('send', 'event', 'outbound', 'click', url, {
			'transport': 'beacon',
			'hitCallback': function(){document.location = url;}
		});
	}
</script>

<script defer src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script defer>
  WebFont.load({
    google: {
      families: ['Ubuntu Mono:400,700']
    }
  });
</script>

<script defer src="modernizr.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.1.7/svg4everybody.min.js"></script>
<script>
	function onLoadCallback() {
		svg4everybody();
	}

	if (window.addEventListener)
		window.addEventListener("load", onLoadCallback, false);
	else if (window.attachEvent)
		window.attachEvent("onload", onLoadCallback);
	else window.onload = onLoadCallback;
</script>

</body>
</html>
