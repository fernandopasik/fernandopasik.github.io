{% assign data = site.data.site %}
<div class="card-photo">
	<picture>
		<source srcset="{{ data.photo_webp }}" type="image/webp" />
		<source srcset="{{ data.photo_png }}" type="image/jpeg" />
		<img alt="{{ data.name }}" src="{{ data.photo_png }}" width="180" height="180" />
	</picture>
</div>
<h1 class="card-title">{{ data.name }}</h1>
<h2 class="card-subtitle">{{ data.jobTitle }}</h2>
