{% assign data = site.data.site %}
<div class="card-photo">
	<amp-img alt="{{ data.name }}"
		width="180"
		height="180"
		layout="responsive"
		src="{{ data.photo2 }}">

		<amp-img alt="{{ data.name }}"
			fallback
			width="180"
			height="180"
			layout="responsive"
			src="{{ data.photo }}"></amp-img>
	</amp-img>
</div>
<h1 class="card-title">{{ data.name }}</h1>
<h2 class="card-subtitle">{{ data.jobTitle }}</h2>
